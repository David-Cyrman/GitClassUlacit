<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Jquery</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
	</head>
	
	<style>
		
		div{
		background-color:gray;
		height: 100px;
		width: 100px;
		position:absolute;
		}
		
		#fadeindiv{
			width: 80px;
			height:80px;
			display:none;
			background-color:yellow;
		
		}
		
		#fadeindiv2{
			width: 80px;
			height:80px;
			display:none;
			background-color:red;
		
		}
		
		#fadeindiv3{
			width: 80px;
			height:80px;
			display:none;
			background-color:blue;
		
		}
		
		
	</style>
	
	
	<script>
		
		// JQUERY FUNCTION TO ADD CSS
		$(document).ready(function(){
			$("h1").on({
				mouseenter: function(){
					$(this).css("background-color", "gray");
				},
				mouseleave:function(){
					$(this).css("background-color","blue");
				},
				click:function(){
					$(this).css("background-color","green");	
				}
			});
		});
		
		//CLICK FUNCTION JQUERY
		$(function(){
			$("button.anima").click(function(){
				$("div").animate({
					left: "250px",
					opacity:"0.01",
					height: "150px",
					width:"150px"
				});
			});
		});
		
		//FADE IN EFFECT JQUERY
		
		$(function(){
		
			$("#boton").click(function(){
				$("#fadeindiv").fadeIn();
				$("#fadeindiv2").fadeIn("slow");
				$("#fadeindiv3").fadeIn(4000);
			});
		});
		
		
		//ESCODER CONTENT
		
		$(function(){
			
			
			$("#esconde").click(function(){
				
				
				$("p").hide(), function(){
					alert("el parrafo fue escondido");
					
				});
			
				
				
				
			});
		
		
	
		});
		
	</script>
	
	<body>
		
	<h1>Click o mover el mouse sobre este parrafo</h1>
	
	<hr>
	
	<button class="anima">Comenzar animacion</button>
	
	<p>Por defecto todos los elementos HTML son estaticos apra manipular su posicion, hay que utilizar la propiedad del css de position</p>
	
	<div></div>
	
	<hr>
	
	<button id="boton">Fade in effect</button>
	
	<div id="fadeindiv"></div>
	
	<div id="fadeindiv2"></div>
	
	<div id="fadeindiv3"></div>
	
	
	<hr>
	
	<button id="esconde">Esconder</button>
	
	<p>Esto es un parrafo</p>
	
	</body>
</html>
