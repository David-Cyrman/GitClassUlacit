<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Jquery</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
	</head>
	
	<script>
		
		$("#btn1").click(function(){
			$("test1").text("Hola Mundo");
			
		});
		
		$("#btn2").click(function(){
			$("test2").html("<b>Hola Mundo</b>");
			
		});
		
		$("#btn3").click(function(){
			$("test3").val("Hola Mundo");
			
		});
		
		$("#btn4").click(function(){
			$("test4 a").attr("href", "www.ulacit.ac.cr").text("ULACIT");
			
		});
		
	});
	
</script>

<body>
	
	
	<p id="test"> Esto es un parrafo</p>
	<p id="test2"> Esto es un parrafo</p>
	<p id="test3"> <a href="google.com">Google test 2 </a></p>
	
	<p>Ingresar valor 
		<input type= "text" id="test4" value="ingrese un valor">			
	</p>
	
	<button id="btn1">Set texto</button>
	<button id="btn2">Set HTML</button>
	<button id="btn3">Set Valor</button>
	<button id="btn4">Set HREF</button>
	
	
	</body>
</html>
